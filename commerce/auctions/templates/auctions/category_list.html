{% extends "auctions/layout.html" %}

{% block body %}
<h1>Categories</h1>

{% if category_list %}
<ul>
  {% for category in category_list %}
    <li>
      <a href="{% url 'category' category.id %}">{{ category.name }}</a>
    </li>
  {% endfor %}
</ul>
{% else %}
  <p>There are no categories added.</p>
{% endif %}

{% endblock %}
